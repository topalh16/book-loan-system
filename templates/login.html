<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Book Loan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-image: url('/static/img/login_bg.jpg')">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4 card" style="padding: 30px; margin-top: 120px; background: #ccccccaa">
            <h2 class="text-center" style="margin-bottom: 30px;">Library Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/authenticate" method="post">
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="input-email" required>
                </div>
                <div class="mb-3">
                    <label for="input-password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="input-password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
