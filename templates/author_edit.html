{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <h1 class="display-4">{{ selected_author.name }} {{ selected_author.surname }}</h1>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <form action="/author/update/{{ selected_author.author_id }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ selected_author.name }}">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" class="form-control" id="surname" value="{{ selected_author.surname }}">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                </tr>
                </thead>
                <tbody>
                {% for author in authors %}
                    <tr class="{% if author.author_id == selected_author.author_id %}table-active{% endif %}">
                        <th scope="row">{{ author.author_id }}</th>
                        <td>{{ author.name }}</td>
                        <td>{{ author.surname }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
